$.datetimepicker.setLocale('th');

$('#datetimepicker2').datetimepicker({
	yearOffset:0,
	lang:'th',
	timepicker:false,
	format:'d/m/Y',
	formatDate:'Y/m/d',
	minDate:'-1970/01/0', // yesterday is minimum date
	maxDate:'+1980/12/31' // and tommorow is maximum date calendar
});



</script>
